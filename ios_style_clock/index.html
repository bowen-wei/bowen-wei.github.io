<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>IOS Style Clock</title>
    </head>

    <body>

        <main class="clock-main">
            <div class="clock-face">
                <div class="orange-circle"></div>
                
                <div class="clock-hands second-hand" data-second-hand></div>
                <div class="clock-hands minute-hand" data-minute-hand></div>
                <div class="clock-hands hour-hand" data-hour-hand></div>
                <div class="clock-numbers">
                    <div class="number12"><span>12</span></div>
                    <div class="number1"><span>1</span></div>
                    <div class="number2"><span>2</span></div>
                    <div class="number3"><span>3</span></div>
                    <div class="number4"><span>4</span></div>
                    <div class="number5"><span>5</span></div>
                    <div class="number6"><span>6</span></div>
                    <div class="number7"><span>7</span></div>
                    <div class="number8"><span>8</span></div>
                    <div class="number9"><span>9</span></div>
                    <div class="number10"><span>10</span></div>
                    <div class="number11"><span>11</span></div>
                </div>
            </div>
        </main>
    </body>
</html>

<script src="clock.js"></script>
