<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mobile-style.css">
  <link rel="stylesheet" href="./css/desktop-style.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>
  <title>Interactive rating component</title>
</head>
<body>
<main>
  
  <img class="rating" src="./images/icon-star.svg" id="star-icon" alt="star icon">
  <div class="rating description-block">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>
  <div class="rating" id="rating-block"></div>
  <button class="rating" id="submit-btn">Submit</button>
  <!-- Rating state end -->
  <!-- Thank you state start -->
  <img class="thank-you" id="thank-icon" alt="thank you icon" src="./images/illustration-thank-you.svg">
  <p class="thank-you" id="rate-info">You selected <span id="selected-rate"></span> out of 5</p>
  <h1 class="thank-you">Thank you!</h1>
  <p class="thank-you" id="thank-info">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
</main> 
<script src="/script/app.js"></script> 
</body>
</html>
