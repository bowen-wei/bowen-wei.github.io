<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mobile-style.css">
  <link rel="stylesheet" href="css/desktop-style.css">


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
  <title>Results summary component</title>
</head>
<body>
  <main>
    <div class="result-section">
      <h1 id="your-result">Your Result</h1>
      <div class="final-score-section"><p id="final-score">76</p><p class="of-100">of 100</p></div>
      <p class="remark">Great</p>
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-section">
      <h2 id="summary">Summary</h2>
    <div>
      <p class="category reaction">
        <img class="inline-image" src="assets/images/icon-reaction.svg" alt="reaction icon">
        <span class="category-title">Reaction</span><span class="score-area"><span class="score">80</span><span class="of-100"> / 100</span>
      </p>

      <p class="category memory">
        <img class="inline-image" src="assets/images/icon-memory.svg" alt="memory icon">
        <span class="category-title">Memory</span><span class="score-area"><span class="score">92</span><span class="of-100"> / 100</span></span>
      </p>

      <p class="category verbal">
        <img class="inline-image" src="assets/images/icon-verbal.svg" alt="verbal icon">
        <span class="category-title">Verbal</span><span class="score-area"><span class="score">61</span><span class="of-100"> / 100</span></span>
      </p>

      <p class="category visual">
        <img class="inline-image" src="assets/images/icon-visual.svg" alt="visual icon">
        <span class="category-title">Visual</span><span class="score-area"><span class="score">72</span><span class="of-100"> / 100</span></span>
      </p>
    </div>

      <button class="continue-btn">Continue</button>
    </div>
  </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
