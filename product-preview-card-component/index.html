<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <title>Product preview card component</title>


</head>
<body>
  <main>
    <div class="image-block"></div>
    <div class="text-block">
      <h2 class="article-category">PERFUME</h2>
      <h1 class="article-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="article-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="price"><span class="current-price">$149.99</span><span class="original-price">$169.99</span></p>
      <button class="add-to-cart-btn"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</img></button>
    </div>
  </main>


  
</body>
</html>
