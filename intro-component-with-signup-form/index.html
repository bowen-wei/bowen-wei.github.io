<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mobile-style.css">
  <link rel="stylesheet" href="css/desktop-style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
  
  <title>Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="description-block">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="form-block">
      <p id="promotion-info"><strong>Try it free 7 days</strong> 
        then $20/mo. thereafter</p>
      <form id="sign-up-form" action="verify-email.html" method="get" onsubmit="return checkAllInput()">
        <div class="input-box">
          <input type="text" name="first-name" id="first-name-input"
          placeholder="First Name" oninput="checkFormInput(0)">
        </div>

        <div class="input-box">
          <input type="text" name="last-name" id="last-name-input"
          placeholder="Last Name" oninput="checkFormInput(1)">
        </div>

        <div class="input-box">
          <input type="email" name="email" id="email-input"
          placeholder="Email Address" oninput="checkFormInput(2)">
        </div>

        <div class="input-box">
          <input type="password" name="password" id="password-input"
          placeholder="Password" oninput="checkFormInput(3)">
        </div>
        <button id="claim-button" onclick="checkAllInput()">Claim your free trial</button>
        <p id="policy">By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services</a></p>
      </form>
    </div>
  </main>
    <script src="./script/main.js"></script>
</body>
</html>
