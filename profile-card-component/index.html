<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style-mobile.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main-container">
    <div class="profile-container">
      <img class="profile-photo" src="images/image-victor.jpg">
      <div class="presonnal-info">
        <p><span class="name">Victor Crest</span><span class="age"> 26</span></p>
        <p class="location">London</p>
      </div>
    </div>
    <div class="data-container">
      <div class="followers">
        <p class="numbers">80K</p>
        <p class="data-category">Followers</p>
      </div>
      <div class="Likes">
        <p class="numbers">803K</p>
        <p class="data-category">Likes</p>
      </div>
      <div class="Photos">
        <p class="numbers">1.4K</p>
        <p class="data-category">Photos</p>
      </div>
    </div>
  </main>

</body>
</html>
